<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400 to-purple-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Check Your Result</h2>

  <form
          th:action="@{'/results/marksheet'}"
          th:object="${checkRollNoHolders}"
          th:method="post"
          id="resultForm" class="space-y-4">
    <input
            th:field="*{rollNo}"
            type="text"
            id="rollNo"
            placeholder="Enter Roll Number"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
    />

    <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition"
    >
      Check Result
    </button>
  </form>

  <div id="result" class="mt-6 text-center text-lg text-gray-700 font-semibold"></div>
</div>

</body>
</html>
